[defaults]
# RylanLabs Canonical Ansible Configuration Template
# Maturity: v2.0.0

inventory = inventory.yml
roles_path = roles
collections_path = collections
stdout_callback = yaml
bin_ansible_callbacks = True

# Trinity: Bauer (Verification) - Strict host key checking
host_key_checking = True

# Trinity: Carter (Identity) - Passwordless automation
# Root-relative path to vault password file
vault_password_file = .vault-pass

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
